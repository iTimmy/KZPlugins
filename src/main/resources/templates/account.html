<script>
	$("#activity-button").click(function () {
		$(".window").css({ "display": "none" });
		$("#activity").css({ "display": "block" });
	});

	$("#home-button").click(function () {
		$(".window").css({ "display": "none" });
		$("#feed").css({ "display": "block" });
	});

	$("#acquaintances-button").click(function () {
		$(".window").css({ "display": "none" });
		$("#acquaintances").css({ "display": "block" });
	});

	$("#groceries-button").click(function () {
		$(".window").css({ "display": "none" });
		$("#spending").css({ "display": "block" });
	});

	$("#diet-button").click(function () {
		$(".window").css({ "display": "none" });
		$("#diet").css({ "display": "block" });
	});



	$(".slide").hover(function() {
		console.log($(this).attr("id"));
		var id = $(this).attr("id");
		// $(this).find("#tracker-button").css({ "background-color": "black" });
	})

	$("#tracker-button").click(function() {
		if ($(this).parent().find(".sub").css("display") == "none") {
			$("#tracker-tab .sub").css({ "display": "block" })
			$(this).css({ "background-color": "rgba(255,255,255,0.25)" });
		} else if ($(this).parent().find(".sub").css("display") == "block") {
			$("#tracker-tab .sub").css({ "display": "none" })
		}
	})

	$("#spending-button").click(function() {
		if ($(this).parent().find(".subsub").css("display") == "none") {
			$("#spending-tab .subsub").css({ "display": "block" })
			$(this).css({ "background-color": "rgba(255,255,255,0.25)" });
		} else if ($(this).parent().find(".sub").css("display") == "block") {
			$("#spending-tab .subsub").css({ "display": "none" })
		}
	})



	$("#close-summary").click(function() {
		if ($("#summary").css("display") == "none") {
			console.log("sadasd");
			$("#summary").css({ "display": "block" });
		} else if ($("#summary").css("display") == "block") {
			$("#summary").css({ "display": "none" });
		}
	})
</script>
